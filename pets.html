<body>
   <h2>Анкета для владельца животного</h2> 
   <form action="script.php" method="post">
    <div>
        <label for="name">Кличка питомца</label>
        <input type="text" placeholder="кличка" id="name">
    </div>
    <div> <br>
        <label for="fio">Имя владельца</label>
        <input type="text" placeholder="ФИО" id="fio">
     </div>
     <br>
    <fieldset>
        <legend>Контакты владельца</legend>
    <div>
        <input type="tel" placeholder="телефон" id="contacts"> <br>
        <br><input type="email" placeholder="email" id="email"> </div>
</fieldset>
<br>
<div> 
    <label for="animal-select">Вид питомца</label>
    <select name="animal" id="animal-select">
        <option value="">--Выберите вид животного--</option>
        <option value="cat">Кошка</option>
        <option value="dog">Собка</option>
        <option value="bird">Птица</option>
        <option value="snake">Змея</option>
        <option value="rodent">Грызун</option>
        <option value="fish">Рыба</option>
    </select> 
</div> 
<br>
    <fieldset>
        <legend>Пол питомца</legend>
        <div> 
    Самка <input type="radio" name="sex" id="gender"> <br>
Самец <input type="radio" name="sex" id="gender2"> </div> 
</fieldset>
<div> <br>
    <label for="food"> Чем питается:</label> <br>
    <input type="checkbox" name="1" id="food">
    Сухой корм <br>
    <input type="checkbox" name="2" id="food2">
    Влажный корм <br>
    <input type="checkbox" name="3" id="food3">
    Натуральный корм <br>
</div> 
    <div> <br>
        <label for="comment">Комментарий:</label> <br>
        <textarea name="comment" id="comment" cols="30" rows="3"></textarea>
    </div> 
    <div> <br>
        <label for="foto">Приложите фото питомца</label> <br>
        <input type="file" id="foto">
    </div> 
    <div> <br>
        <button type="submit">Сохранить</button></div>
   </form>
</body>
</html>
